<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .calculator {
            border: 1px solid #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            text-align: right;
            font-size: 2em;
            background-color: #f3f3f3;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            border-radius: 5px;
            border: 1px solid #000;
            cursor: pointer;
        }
        button.operation {
            background-color: #f0ad4e;
        }
        button.equal {
            background-color: #5cb85c;
        }
        button.clear {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operation">/</button>
            <button class="operation">*</button>
            <button class="operation">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operation">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equal" rowspan="2">=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
